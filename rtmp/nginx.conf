events {}

rtmp {
    server {
        listen 1935; # Standard RTMP port

        application live {
            live on;
            hls on;
            hls_path /tmp/hls;
            hls_fragment 10s;
            hls_playlist_length 5m;

            on_publish http://auth_server:8000/auth;  # Authentication endpoint
        }
    }
}

http {

    server {
        listen 8443 ssl;
        server_name serenidad.click www.serenidad.click;

        ssl_certificate ~/SerenidadStream/certs/fullchain.pem;
        ssl_certificate_key ~/SerenidadStream/certs/privkey.pem;

        location / {
            root /www;
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }
    }

}
