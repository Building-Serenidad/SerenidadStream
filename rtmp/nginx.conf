events {}
rtmp {
    server {
        listen 1935; # Listen on standard RTMP port

        application live {
            live on;
            hls on;
            hls_path /tmp/hls;
            hls_fragment 10s;
            hls_playlist_length 5m;

            on_publish http://auth_server:8000/auth;
        }
    }
}

http {
    server {
        listen 8080;
        server_name _;  # Default catch-all, update if you have a domain

        location / {
            root /www;
        }

        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                application/octet-stream ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
    }

    # HTTPS server
    server {
        listen 8080;
        server_name serenidad.click www.serenidad.click;  # Ensure this matches your domain

        location / {
            root /www;
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;  # Ensure this directory exists and is writable
            allow all;  # Permit access to all visitors
        }
    }

}
